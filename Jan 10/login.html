<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantom</title>
    <link rel="stylesheet" href="./css/common.css">
</head>
<header class="header">
    <div class="logo">
        <img src="./assets/icons/logo light.svg" alt="Company Logo">
    </div>
</header>
<body>
    <div class="container">
        <div class="formContainer">
            <div class="formHeader">
                <!-- <div class="backBtn">
                    <img src="./assets/icons/back.svg" alt="Back Button" >
                </div> -->
                <div class="title">
                    Login With Quantom
                </div>
            </div>
            <form action="#" method="post">
                <div class="radioGrp">
                    <div class="radio">
                        <input type="radio" name="schoolType" id="district" checked>
                        <label for="schoolType">
                            District
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="schoolType" id="independentSchool">
                        <label for="school type">
                            Independent School
                        </label>
                    </div>
                </div>
                <div class="spinner">
                    <label for="states">State*</label>
                    <select name="states" id="states">
                        <option value="Alabama" selected>Alabama</option>
                        <option value="California">California</option>
                        <option value="New York">New York</option>
                        <option value="Washington">Washington</option>
                    </select>
                </div>
                <div class="spinner">
                    <label for="states">District*</label>
                    <select name="states" id="states">
                        <option value="Alabama School District" selected>Alabama School District</option>
                        <option value="Coffee County">Coffee County</option>
                        <option value="Medison County">Medison County</option>
                    </select>
                </div>
                <div class="userInput">
                    <input type="text" name="username" placeholder="User Name/Email ID*">
                    <a href="#" class="formForget">Forgot UserName?</a>
                </div>
                <div class="userInput">
                    <input type="password" name="password" placeholder="Password*">
                    <a href="#" class="formForget">Forget Password?</a>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="remindme" checked>
                    <label for="remindme" >Remind Me</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Log in">
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="navigation">
                <a class="navigationlink">About</a>
                <a class="navigationlink">Contact Us</a>
            </div>
            <div class="copyright">
                <div class="logo">
                    <img src="./assets/icons/logo dark.svg" alt="Company Logo">
                </div>
                <div class="copyrightText">
                    Copyright Â© 2020-2021 <strong> Zeus Systems Pvt. Ltd. </strong> All rights reserved.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
